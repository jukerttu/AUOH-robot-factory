<html>
<head>
 <script type="text/javascript" src="https://unpkg.com/mqtt/dist/mqtt.min.js"
></script>
</head>
<script>
// Herokussa on käynnissä app.js joka lähettää dataa web-sivulle
// Tässä kohtaa on määritelty host-mistä dataa luetaan.
// Data lähetetään mqtt-broker1.herokuapp.com kun sivu avataan.
 let options = {
 host: 'mqtt-broker1.herokuapp.com',
 port: 443,
 protocol: 'wss'
 };
 let client = mqtt.connect(options)
 client.on('connect', () => {
 console.log('connected');
 });
 client.subscribe("joints");
 client.on('message', function (topic, payload) {
 console.log([topic, payload].join(": "))
 });
 //client.publish("test_topic", "hello world!")
</script>
</html>
